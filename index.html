<html>

<head>
    <title>login and registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log in </button>
                <button type="button" class="toggle-btn" onclick="register()">Register </button>
            </div>
            <div class="social-icons">
                <img src="C:\Users\sumaja.gurlinka\react\images\fb.png">
                <img src="C:\Users\sumaja.gurlinka\react\images\gp.png">
                <img src="C:\Users\sumaja.gurlinka\react\images\tw.png">
            </div>
            <form id ="login" class="input-group">
                <input type="text" class="input-field" placeholder="user Id" required><br>
                <input type="text" class="input-field" placeholder="Enter password" required><br>
                <input type="checkbox" class="check-box"><span>remember password</span><br>
                <button type="submit" class="submit-btn">login</button>

            </form>
            <form id="register"class="input-group">
                <input type="text" class="input-field" placeholder="user Id" required><br>
                <input type="email" class="input-field" placeholder="Enter email id" required><br>
                <input type="checkbox" class="check-box"><span>I agree terms and conditions</span><br>
                <button type="submit" class="submit-btn">register</button>

            </form>
        </div>
    </div>
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        function register(){
            x.style.left="-400px";
            y.style.left="50px";
        }
        function login(){
       x.style.left="50px";
       y.style.left="450px";
        }
    </script>
</body>

</html>
